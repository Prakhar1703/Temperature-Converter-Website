<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="top">
        <div class="icons">
            <i class="bi bi-thermometer-half"></i>
        </div>
        <div class="T"><p>T</p></div>
        <div class="emprature">
            <div class="emp"><p>emperature</p></div>
            <div class="rans"><p>Convertor</p></div>
        </div>
        <div class="icons2">
            <i class="bi bi-thermometer-half"></i>
        </div>
    </div>
    <div class="second">
        <div class="conversion">
            <p><span class="colors">C</span>onverting<span id="t1"> Fahrenheit</span><span class="colors"> T</span>o<span id="t2"> Celsius</span></p>
        </div>
        <div class="bottom">
            <div class="inputs">
                <input type="number" name="temperature" id="temp1" placeholder="Enter the temperature in Fahrenheit" >
            </div>
            <div>
                <button type="button" class="btn btn-outline-warning" onclick="function1()"> <i class="bi bi-arrow-left-right"></i></button>
            </div>
            <div class="inputs">
                <input type="number" name="temperature2" id="temp2" placeholder="Your Temperature in degree Celsius.">
            </div>
        </div>
        <div class="mostbottom">
            <div>
                <button type="button" class="btn btn-primary" onclick="function3()" >Reset</button>
            </div>
            <div>
                <button type="button" class="btn btn-success" onclick="function2()">Convert</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
